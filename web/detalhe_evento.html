<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/detalhe.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="event-header">
       <a href="index.html"> <img src="./img/logo-05.png" alt="Logo"></a>
    </header>
    <div class="container my-4">
        <div class="row">
            <!-- Parte da esquerda -->
            <div class="col-md-6">
                <img src="" alt="Imagem do Evento" class="event-image mb-3">
                <div class="event-description">
                    <h5><strong>Descrição do evento</strong></h5>        
                </div>
            </div>
 
            <!-- Parte da direita -->
            <div class="col-md-4">
                <div class="event-details">
                    <h4>Nome do evento</h4>
                    <img src="" alt="Logo">
                </div>
            </div>
        </div>
    </div>
    <div class="text-center my-4">
        <a href="index.html"><button class="btn btn-custom">Voltar</button></a>
      </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/detalhe_evento.js"></script>

</body>
</html>
